<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>OW2Con13 Petals PaaS &amp; more</title>
		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/default.css" id="theme">
		<link rel="stylesheet" href="../../css/print/pdf.css" media="print" type="text/css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown="start.md" data-separator="^\n\n\n" data-vertical="^\n\n"></section>
        <section data-markdown="slides.md" data-separator="^\n\n\n" data-vertical="^\n\n"></section>
        <section data-markdown="end.md" data-separator="^\n\n\n" data-vertical="^\n\n"></section>
      </div>
		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				overview: true,

				theme: Reveal.getQueryHash().theme,
				transition: Reveal.getQueryHash().transition || 'linear',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '../../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }
				]
			});

		</script>

	</body>
</html>
